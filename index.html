<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>배터리프랜즈</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              background: '#020617',
              surface: '#0f172a',
              surfaceHighlight: '#1e293b',
              primary: '#6366f1',
              secondary: '#a855f7',
              accent: '#ec4899',
            },
            animation: {
              blob: 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0b3d91;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Outfit', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b3d91;
      }
      ::-webkit-scrollbar-thumb {
        background: #ffd84d;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ffe784;
      }
    </style>
  </head>
  <body>
    <div id="root" style="min-height: 100vh; display: grid; place-items: center; color: #e2e8f0;">로딩 중...</div>
    <script type="module">
      const root = document.getElementById('root');
      const loadingTimeout = window.setTimeout(() => {
        if (root && root.textContent?.includes('로딩 중')) {
          root.innerHTML = '\n            <div style="max-width: 520px; text-align: center; line-height: 1.6;">\n              <strong>앱을 불러오지 못했습니다.</strong><br />\n              새로고침 후 다시 시도하거나, 관리자에게 배포 설정(Vite build 결과물 배포)을 확인해 달라고 요청해주세요.\n            </div>\n          ';
        }
      }, 4000);

      import('./index.tsx')
        .catch((error) => {
          console.error('Failed to bootstrap app:', error);
          if (root) {
            root.innerHTML = '\n              <div style="max-width: 520px; text-align: center; line-height: 1.6;">\n                <strong>앱 스크립트를 불러오지 못했습니다.</strong><br />\n                배포 경로와 빌드 결과물을 확인해주세요.\n              </div>\n            ';
          }
        })
        .finally(() => {
          window.clearTimeout(loadingTimeout);
        });
    </script>
  </body>
</html>
