name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve base path
        id: base
        shell: bash
        run: |
          # 우선순위: Repository Variable(VITE_BASE_PATH) > 자동 계산
          if [ -n "${{ vars.VITE_BASE_PATH }}" ]; then
            base="${{ vars.VITE_BASE_PATH }}"
          elif [ "${{ github.event.repository.name }}" = "${{ github.repository_owner }}.github.io" ]; then
            # User/Org Pages 저장소는 루트(/)에 배포
            base="/"
          else
            # Project Pages 저장소는 /<repo>/ 경로에 배포
            base="/${{ github.event.repository.name }}/"
          fi

          # 선행 슬래시/후행 슬래시 보정
          if [ "$base" != "/" ]; then
            base="/${base#/}"
            base="${base%/}/"
          fi

          echo "VITE_BASE_PATH=$base" >> "$GITHUB_ENV"
          echo "base_path=$base" >> "$GITHUB_OUTPUT"

      - name: Preflight checks
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "repository=${{ github.repository }}"
          echo "resolved_base_path=${{ steps.base.outputs.base_path }}"

          if [ -z "${GEMINI_API_KEY}" ]; then
            echo "::error::GEMINI_API_KEY secret is missing. Add it in Settings > Secrets and variables > Actions."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          test -f dist/index.html
          ls -lah dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
